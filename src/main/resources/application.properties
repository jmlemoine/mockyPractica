#spring.datasource.url=jdbc:h2:mem:SpringBoot
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.datasource.url=jdbc:h2:${DB_HOST:mem}:${DB_PORT:9092}/${DB_NAME:SpringBoot}?useSSL=false
#spring.datasource.url=jdbc:h2:tcp://localhost:8082/~/SpringBoot
#spring.datasource.url=jdbc:h2:tcp://localhost/mem:SpringBoot
#DB_CLOSE_DELAY=-1
#DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
#server.port=8082

#Información para la conexión de la base de datos.
#spring.datasource.url=jdbc:h2:mem:jwtdb
spring.datasource.username=${DB_USER:sa}
spring.datasource.password=${DB_PASSWORD:}
