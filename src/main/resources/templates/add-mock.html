<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Mock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body>
<div class="container my-5">
    <h3> Add Mock</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" th:action="@{/mocks/add}" th:object="${mock}" method="post">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="name" class="col-form-label">
                                Name
                            </label>
                            <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Name">
                            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="route" class="col-form-label">
                                Route
                            </label>
                            <input type="text" th:field="*{route}" class="form-control" id="route" placeholder="Route">
                            <span th:if="${#fields.hasErrors('route')}" th:errors="*{route}" class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="statusCode" class="col-form-label">
                                Status Code
                            </label>
                            <input type="text" th:field="*{statusCode}" class="form-control" id="statusCode" placeholder="Status Code">
                            <span th:if="${#fields.hasErrors('statusCode')}" th:errors="*{statusCode}" class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="charset" class="col-form-label">
                                Charset
                            </label>
                            <input type="text" th:field="*{charset}" class="form-control" id="charset" placeholder="Charset">
                            <span th:if="${#fields.hasErrors('charset')}" th:errors="*{charset}" class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="contentType" class="col-form-label">
                                Content Type
                            </label>
                            <input type="text" th:field="*{contentType}" class="form-control" id="contentType" placeholder="Content Type">
                            <span th:if="${#fields.hasErrors('contentType')}" th:errors="*{contentType}" class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="accessMethod" class="col-form-label">
                                Access Method
                            </label>
                            <input type="text" th:field="*{accessMethod}" class="form-control" id="accessMethod" placeholder="Access Method">
                            <span th:if="${#fields.hasErrors('accessMethod')}" th:errors="*{accessMethod}" class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="httpHeaders" class="col-form-label">
                                HTTP Headers
                            </label>
                            <input type="text" th:field="*{httpHeaders}" class="form-control" id="httpHeaders" placeholder="HTTP Headers">
                            <span th:if="${#fields.hasErrors('httpHeaders')}" th:errors="*{httpHeaders}" class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="responseBody" class="col-form-label">
                                Response Body
                            </label>
                            <input type="text" th:field="*{responseBody}" class="form-control" id="responseBody" placeholder="Response Body"> <span th:if="${#fields.hasErrors('responseBody')}" th:errors="*{responseBody}" class="text-danger"></span>
                        </div>

                        <!--<div class="form-group col-md-8">
                            <label for="phoneNo" class="col-form-label">Phone No</label> <input type="text" th:field="*{phoneNo}" class="form-control" id="phoneNo" placeholder="PhoneNo"> <span th:if="${#fields.hasErrors('phoneNo')}" th:errors="*{phoneNo}" class="text-danger"></span>
                        </div>-->

                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value="Add Mock">
                        </div>

                        <div class="form-group col-md-8"></div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
