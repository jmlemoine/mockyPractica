<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Mocks User</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body>
<div class="container my-2">
  <div class="card">
    <div class="card-body">
      <div th:switch="${mocks}" class="container my-5">
        <p class="my-5">
          <a href="/mocks/signupUser" class="btn btn-primary"><i
                  class="fas fa-user-plus ml-2"> Add Mock</i></a>
        </p>
        <div class="col-md-10">
          <h2 th:case="null">No Mocks yet!</h2>
          <div th:case="*">
            <table class="table table-striped table-responsive-md">
              <thead>
              <tr>
                <th>Name</th>
                <th>Route</th>
                <th>Status Code</th>
                <th>Charset</th>
                <th>Content Type</th>
                <th>Access Method</th>
                <th>HTTP Headers</th>
                <th>Response Body</th>
                <!--<th>Phone No</th>-->
                <th>Edit</th>
                <th>Delete</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="mock : ${mocks}">
                <td th:text="${mock.name}"></td>
                <td th:text="${mock.route}"></td>
                <td th:text="${mock.statusCode}"></td>
                <td th:text="${mock.charset}"></td>
                <td th:text="${mock.contentType}"></td>
                <td th:text="${mock.accessMethod}"></td>
                <td th:text="${mock.httpHeaders}"></td>
                <td th:text="${mock.responseBody}"></td>
                <!--<td th:text="${mock.phoneNo}"></td>-->
                <!--<td><a th:href="@{/mocks/edit/{id}(id=${mock.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                <td><a th:href="@{/mocks/delete/{id}(id=${mock.id})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>-->

              </tr>
              </tbody>
            </table>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
</body>

</html>
