<div class="container my-5">
  <h3> Add Mock User</h3>
  <div class="card">
    <div class="card-body">
      <div class="col-md-10">
        <form action="#" th:action="@{/mocks/addUser}" th:object="${mock}" method="post">
          <div class="row">
            <div class="form-group col-md-8">
              <label for="name" class="col-form-label">
                Name
              </label>
              <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Name">
              <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
            </div>
            <div class="form-group col-md-8">
              <label for="route" class="col-form-label">
                Route
              </label>
              <input type="text" th:field="*{route}" class="form-control" id="route" placeholder="Route">
              <span th:if="${#fields.hasErrors('route')}" th:errors="*{route}" class="text-danger"></span>
            </div>

              <label><!-- <label for="statusCode" class="col-form-label">-->

                <option value="403">403</option>
                <option value="404">404</option>
                <option value="405">405</option>
                <option value="407">407</option>

                <option value="410">410</option>
                <option value="411">411</option>

                <option value="418">418</option>
                <option value="500">500</option>

                <option value="502">502</option>
                <option value="503">503</option>
                <option value="504">504</option>
                <option value="505">505</option>
              </select>
            </div>
            <div class="form-group col-md-8">
              <label><!-- <label for="statusCode" class="col-form-label">-->
                Access Method
              </label>
              <select name="accessMethod" id="accessMethod" class="form-select" required>
                <option value="Delete">Delete</option>
                <option value="Get">Get</option>
                <option value="Options">Options</option>
                <option value="Patch">Patch</option>
                <option value="Post">Post</option>
                <option value="Put">Put</option>
              </select>
            </div>
            <div class="form-group col-md-8">
              <label><!-- <label for="statusCode" class="col-form-label">-->
                Content Type
              </label>
              <select name="contentType" id="contentType" class="form-select" required>
                <option value="application/json">application/json</option>
                <option value="application/x-www-form-urlencoded">application/x-www-form-urlencoded</option>
                <option value="application/x-html+xml">application/x-html+xml</option>
                <option value="multipart/form-data">multipart/form-data</option>
                <option value="text/css">text/css</option>
                <option value="text/csv">text/csv</option>
                <option value="text/html">text/html</option>
                <option value="text/json">text/json</option>
                <option value="text/plain">text/plain</option>
                <option value="text/xml">text/xml</option>
              </select>
            </div>
            <div class="form-group col-md-8">
              <label><!-- <label for="statusCode" class="col-form-label">-->
                Charset
              </label>
              <select name="charset" id="charset" class="form-select" required>
                <option value="ISO-8859-1">ISO-8859-1</option>
                <option value="UTF-16">UTF-16</option>
                <option value="UTF-8">UTF-8</option>
              </select>
            </div>

              <span th:if="${#fields.hasErrors('httpHeaders')}" th:errors="*{httpHeaders}" class="text-danger"></span>
            </div>
            <div class="form-group col-md-8">
              <label for="responseBody" class="col-form-label">
                Response Body
              </label>
              <input type="text" th:field="*{responseBody}" class="form-control" id="responseBody" placeholder="Response Body"> <span th:if="${#fields.hasErrors('responseBody')}" th:errors="*{responseBody}" class="text-danger"></span>
            </div>
